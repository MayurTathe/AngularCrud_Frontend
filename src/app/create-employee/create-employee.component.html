<form #userform="ngForm" class="container" (ngSubmit)="onSubmit(userform)">
    <div class="mb-3 ">
        <h1>Add Employee to Record</h1><br/>
        <label for="validationCustom01" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="validationCustom01" name="validationCustom01" placeholder="Enter Name" [(ngModel)]="employee.name"  required>
        <div class="valid-feedback">
          Looks good!
        </div><br/>
        <label for="validationCustom01" class="form-label">Address</label>
        <input type="text" class="form-control" id="validationCustom02" name="validationCustom02" placeholder="Enter Address" [(ngModel)]="employee.address"  required>
        <div class="valid-feedback">
          Looks good!
        </div><br/>
        <label for="validationCustom01" class="form-label">Salary</label>
        <input type="number" class="form-control" id="validationCustom03" name="validationCustom03" placeholder="Enter Salary" [(ngModel)]="employee.salary"  required>
        <div class="valid-feedback">
          Looks good!
        </div><br/>

    </div>
